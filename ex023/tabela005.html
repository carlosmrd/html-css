<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/tabela005.css">
</head>
<body>
    <header>
        <h1>Exercício de Tabelas</h1>
    </header>
    <main>
        <table>
            <caption>
                Cadastro
            </caption>
            <colgroup>
                <col class="col1">
                <col class="col2" span="2">
                <col>
                <col class="col4">
            </colgroup>
            <tr>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Nome</th>
                <th scope="col">Profissão</th>
            </tr>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Hélio</td>
                <td>M</td>
                <td>19</td>
                <td>Vendedor</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>M</td>
                <td>23</td>
                <td>Estudante</td>
            </tr>
        </table>
    </main>
</body>
</html>
