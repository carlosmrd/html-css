<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">
                <option value="" selected>Selecione seu Estado</option>
                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </div>
        <div>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="50" rows="4"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
