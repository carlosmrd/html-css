<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icolor">Cor: </label>
            <input type="color" name="color" id="icolor" value="#00ff00" required>
        </p>
        <p>
            <label for="ilvl">Nível de satisfação: </label>
            <input type="range" name="lvl" id="ilvl" min="0" max="10" value="0" required>
        </p>
        <p>
            <label for="iphoto">Foto do perfil: </label>
            <input type="file" name="photo" id="iphoto">
            <!--Usar method="post" para input type="file" devido ao method="get" ser limitado a 3000 bytes-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
