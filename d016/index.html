<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaquery.css">
</head>
<body>
    <section id="login">
        <div id="image">
            <!--Imagem está nas CSS-->
        </div>
        <div id="form">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta.</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <label for="ilogin">
                        <span class="material-icons">
                            account_circle
                        </span>
                    </label>
                    <input type="email" name="login" id="ilogin" placeholder="Seu email" required autocomplete="email" maxlength="30">
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <label for="ipassword">
                        <span class="material-icons">
                            key
                        </span>
                    </label>
                    <input type="password" name="password" id="ipassword" placeholder="Sua senha" required autocomplete="current-password" minlength="8" maxlength="30">
                    <label for="ipassword">Senha</label>
                </div>
                <div>
                    <input type="submit" value="Entrar">
                </div>
                <div>
                    <a href="#">
                        Esqueci a senha
                        <span class="material-icons">
                            mail
                        </span>
                    </a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
