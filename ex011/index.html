<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reprodruzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/espr-vally.exe-cover.mp3" type="audio/mpeg">
        <source src="midia/espr-vally.exe-cover.ogg" type="audio/ogg">
        <source src="midia/espr-vally.exe-cover.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reprodruzir áudio. <a href="midia/espr-vally.exe-cover.mp3">Clique aqui</a> para baixar o arquivo MP3.</p>
    </audio><!--MP3 OGG WAV (WAV é muito pesado, evitar ao máximo usar.)-->
</body>
</html>
